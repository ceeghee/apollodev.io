<label class="label p2">{{ i18n "footer-social" }}</label>
<div class="social">
  {{ range $name, $path := $.Param "socialOptions" }}
  {{ if $path }}
  <a href="{{ $path | safeURL }}" title="{{ $name }}" aria-label="{{ $name }}">
    {{ partial (print "svgs/social/" $name ".svg") (dict "width" 32 "height" 32) }}
  </a>
  {{ end }}
  {{ end }}
</div>
